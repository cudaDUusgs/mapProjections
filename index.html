<title>MapQuest Routing and Traffic Example</title>
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=rQS4jGlO0I8BwgvsZGCAHg3Aj2ue7saA"></script>
<script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-traffic.js?key=rQS4jGlO0I8BwgvsZGCAHg3Aj2ue7saA"></script>
<script src="http://www.mapquestapi.com/sdk/js/v7.2.s/mqa.toolkit.js?key=rQS4jGlO0I8BwgvsZGCAHg3Aj2ue7saA"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCX_CgQTuoU5s8AHhEC-CdKU7rooxBBQnA&libraries=places"></script>
<script src="http://www.mapquestapi.com/sdk/js/v7.2.s/mqa.toolkit.js?key=rQS4jGlO0I8BwgvsZGCAHg3Aj2ue7saA"></script>
<script src="http://www.mapquestapi.com/sdk/js/v7.2.s/mqa.toolkit.js?key=rQS4jGlO0I8BwgvsZGCAHg3Aj2ue7saA"></script>
<body>
<style>

	#map {
		height: 550px;
		width: 950px;
		margin-right: 10px;
		float: right;
	}

</style>

<div id="map"></div>

<script>
	//
	var mapLayer = MQ.mapLayer(),
			map;

	map = L.map('map', {
		layers: mapLayer,
		center: [ 39.758196, -104.8263061 ],
		zoom: 11
	});

	L.control.layers({
		'Map': mapLayer,
		'Satellite': MQ.satelliteLayer(),
		'Dark': MQ.darkLayer(),
		'Light': MQ.lightLayer()
	}, {
		'Traffic Flow': MQ.trafficLayer({layers: ['flow']}),
		'Traffic Incidents': MQ.trafficLayer({layers: ['incidents']})
	}).addTo(map);



	map.on('click', function(e) {
		console.log("LAT =", e.latlng.lat, "LONG =", e.latlng.lng);
	});



	//    var imageUrl = 'https://developer.mapquest.com/api-reference/javascript-api/_samples/mqiconlarge.png',
	//        imageBounds = [[39.844927, -105.110526], [39.734442, -104.95]];     // [upper left lat, upper left lng], [lower right lat, lower right lng]
	//
	//    L.imageOverlay(imageUrl, imageBounds).addTo(map);


</script>

</body>
