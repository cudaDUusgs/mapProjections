<script>
	var mapLayer = MQ.mapLayer(),
			map;

	map = L.map('map', {
		layers: mapLayer,
		center: [ 39.758196, -104.8263061 ],
		zoom: 11
	});

	L.control.layers({
		'Map': mapLayer,
		'Satellite': MQ.satelliteLayer(),
		'Dark': MQ.darkLayer(),
		'Light': MQ.lightLayer()
	}, {
		'Traffic Flow': MQ.trafficLayer({layers: ['flow']}),
		'Traffic Incidents': MQ.trafficLayer({layers: ['incidents']})
	}).addTo(map);
	
</script>
